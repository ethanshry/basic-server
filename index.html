<html>
    <div>Welcome to express</div>
    <div class="button" onclick="pingF()">Ping /f</div>
</html>

<style>
    .button {
        margin: 14px;
    }

    .button:hover {
        background-color: #DDDDDD;
    }
</style>

<script>
    function pingF() {
        let req = new XMLHttpRequest();
        req.open("GET", "http://localhost:4000/f");
        req.send();
    }
</script>
